    - thing: Pandas
    - thing: Python

- name: Shindig
  code: https://github.com/elkoagedal/Shindig
  description: Developed an iOS application  in a group of three. Using Swift, this app makes planning get togethers (dinner parties, barbeques, ect.) with friends a lot easier so it is not all on the host to plan and pay for everything.
  used:
    - thing: Swift
    - thing: Xcode
