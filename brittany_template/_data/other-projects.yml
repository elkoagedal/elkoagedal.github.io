- name: Usdan
  url: https://www.usdan.org/
  code: https://github.com/hackNY-labs-2018/usdan
  description: Predicted enrollment trends for Usdan Summer Camp for the Arts using enrollment numbers from data ranging from 2009-2018. Created a UI where people can select criteria and pull up relevant data as well as a visualization to demonstrate key findings to the Usdan executive board.
